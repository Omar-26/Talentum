<button
  class="row full-center button"
  [class.selected]="isSelected"
  (click)="onClick()"
  [style.width]="width"
  [style.height]="height"
  [style.background-color]="backgroundColor"
>
  <div class="row gap-1">
    <i *ngIf="icon != null" class="pi {{ icon }}"></i>
    <p [style.font-size]="fontSize" [style.font-weight]="fontWeight">
      {{ label }}
    </p>
  </div>
</button>
