<div class="column full-center pageHeading">
  <div class="darkText pageTitle">Jobs</div>
  <div class="curlyLine">
    <img src="assets\images\curly-line.svg" />
  </div>
</div>

<div class="row content">
  <div class="gap-1 filters">
    <div class="red"></div>
  </div>
  <div class="column gap-1 jobs">
    <app-full-job-card
      *ngFor="let job of paginatedJobs"
      [job]="job"
      [category]="getCategoryById(job.categoryId)"
    ></app-full-job-card>
    <div class="card flex justify-content-center">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="featuredJobs.length"
        [rowsPerPageOptions]="[10, 20, 30]"
      ></p-paginator>
    </div>
  </div>
</div>
